<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Burner</title>
</head>
<body>
    <h1>Calorie Burner</h1>
    <div id="calorieRadio">
        <br>
        <input type="radio" value="Sit Ups" id="situps" name="exercise" />
        <label for="situps">Sit Ups</label>
        <br>
        <input type="radio" value="Push Ups" id="pushups" name="exercise" />
        <label for="pushups">Push Ups</label>
        <br>
        <input type="radio" value="Jump Rope" id="jumprope" name="exercise" />
        <label for="jumprope">Jump Rope</label>    
    </div>
    <br>
    <div id="minuets">
        <h2>How many minutes</h2>
        <input type="number" value ="" id="minutes" name="minutes" autocomplete="off">
        <br>
        <button type="button" id="add">Add</button>
        <br><br>
        <button type="button" id="mostburned">Most Burned</button>
        <br>
        <input type="text" id="burned" name="burned" autocomplete="off">
    </div>
    <br><br>
    <div id="showall">
        <button type="button">Show All</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
